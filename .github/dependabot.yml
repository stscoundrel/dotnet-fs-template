    schedule:
      interval: monthly
    open-pull-requests-limit: 10

  - package-ecosystem: nuget
    directory: "/tests"
    schedule:
      interval: monthly
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
